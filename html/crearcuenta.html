    <main>
        <div class="crearcuenta">
            <form class="form">
                <div class="form_conteiner">
                    <h1 class="form_conteiner">crear cuenta</h1>
                    <label for="iname">nombre:</label>
                    <input type="texto" class="form_input" placeholder="nombre" id="iname" required>
                    <br>
                    <label for="iemail">email:</label>
                    <input type="email" class="form_input" placeholder="email" id="iemail" required>
                    <br>
                    <label for="ipassword">contraseña</label>
                    <input type="password" name="password" id="ipassword" placeholder="contraseña" required>
                    <br>            
                    <input type="submit" value="enviar" class="form_cta">
                    <input type="reset" value="refrescar">
                </div>
            </form>
        </div>
